<f:if condition="{packagesList}">
	<f:then>
		<div class="b-tabs">
			<ul class="tabs lite-tabs">
				<f:for each="{packagesList}" key="packageType" as="packages">
					<li class=""><a href="#"><f:translate>{packageType}</f:translate></a></li>
				</f:for>
			</ul>
			<div class="tab-panes">
				<f:for each="{packagesList}" as="packages">
					<div class="tab-content lite-tab-panes-black">
						<f:for each="{packages}" as="package">
							<f:render section="Package" arguments="{package: package}" />
						</f:for>
					</div>
				</f:for>
			</div>
		</div>
	</f:then>
	<f:else>
		<p><f:translate>No packages found.</f:translate></p>
	</f:else>
</f:if>

<f:section name="Package">
	<div class="b-evaluation">
		<h3>
			<a href="https://packagist.org/packages/{package.name}">{package.name}</a>
			<span class="right">
				<f:translate>maintained by</f:translate> {package.maintainer}
			</span>
		</h3>
		<p>{package.description}</p>

		<f:translate>Available versions:</f:translate>
		<ul>
			<f:for each="{package.versions}" key="versionName" as="version">
				<li>{versionName} (<f:format.date format="d.m.Y - H:i:s">{version.time}</f:format.date>)</li>
			</f:for>
		</ul>
	</div>
</f:section>
