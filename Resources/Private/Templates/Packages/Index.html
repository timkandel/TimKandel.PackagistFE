	<ul class="subnav">
		<f:for each="{packageTypes}" as="packageType">
			<li class="normal"><a href="{f:uri.action(action: 'index', additionalParams: '{--timkandel_packagistfe-packageplugin: {packageType: packageType}}')}"><f:translate>{packageType}</f:translate></a></li>
		</f:for>
	</ul>
<f:if condition="{packages}">
	<f:then>
			<div class="tab-panes">
				<f:for each="{packages}" as="package">
					<f:render section="Package" arguments="{package: package}" />
				</f:for>
			</div>
		</div>
	</f:then>
	<f:else>
		<p><f:translate>No packages found.</f:translate></p>
	</f:else>
</f:if>

<f:section name="Package">
	<div class="b-evaluation">
		<h3>
			<a href="https://packagist.org/packages/{package.name}">{package.name}</a>
			<span class="right">
				<f:translate>maintained by</f:translate> {package.maintainer}
			</span>
		</h3>
		<p>{package.description}</p>

		<f:translate>Available versions:</f:translate>
		<ul>
			<f:for each="{package.versions}" as="version">
				<li>{version.version} (<f:format.date format="d.m.Y - H:i:s">{version.time}</f:format.date>)</li>
			</f:for>
		</ul>
	</div>
</f:section>
